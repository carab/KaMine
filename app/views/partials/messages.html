
<div ng-controller="MessagesCtrl" class="messages">
    <div ng-repeat="message in Message.messages" class="alert" ng-class="'alert-' + message.type">
        <button type="button" class="close" ng-click="Message.remove(message.key)">
            &times;
        </button>
        <div class="alert-message">
            {{message.text | translate:message.values }}
            <ng-include src="'partials/' + message.template"></ng-include>
        </div>
    </div>
</div>
