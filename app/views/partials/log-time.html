<div class="log-time">
    <div class="modal-header">
        <h3 translate>logTime.logTime</h3>
    </div>
    <div class="modal-body">
        <form>
            <fieldset>
                <div class="row">
                    <div class="col-xs-4">
                        <div class="form-group">
                            <label translate>logTime.budget</label>
                            <div class="input-group">
                                <input type="number" ng-model="entry.budget_hours" class="form-control"/>
                                <div class="input-group-addon" translate>logTime.hours</div>
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-4">
                        <div class="form-group">
                            <label translate>logTime.spent</label>
                            <div class="input-group">
                                <input type="number" ng-model="entry.hours" class="form-control"/>
                                <div class="input-group-addon" translate>logTime.hours</div>
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-4">
                        <div class="form-group">
                            <label translate>logTime.remaining</label>
                            <div class="input-group">
                                <input type="number" ng-model="entry.remaining_hours" class="form-control"/>
                                <div class="input-group-addon" translate>logTime.hours</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12">
                        <div class="form-group">
                            <label translate>logTime.comment</label>
                            <input type="text" ng-model="entry.comments" class="form-control" max-length="255" />
                        </div>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
    <div class="modal-footer clearfix">
        <div class="pull-right">
            <button class="btn btn-primary" ng-click="save()" ng-disabled="saving" translate>logTime.save</button>
            <button class="btn btn-default" ng-click="cancel()" ng-disabled="saving" translate>logTime.cancel</button>
        </div>
    </div>
</div>
