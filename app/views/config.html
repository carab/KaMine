<div class="modal-header">
    <h3 translate>configuration</h3>
</div>
<div class="modal-body">
    <form novalidate role="form">
        <div class="form-group">
            <textarea ng-model="config.json" class="form-control" rows="10"></textarea>
        </div>
        <div class="form-group">
          <button class="btn btn-warning" ng-click="reset()" translate>restoreDefaults</button>
      </div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-default" ng-click="cancel()" translate>cancel</button>
    <button class="btn btn-primary" ng-click="save()" translate>save</button>
</div>
